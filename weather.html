<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">

</head>
<body>

    <div class="container">

        <div class="header">
         
       <div class="search-box">
    
        <input type="text" placeholder="Enter your Location"  spellcheck="false"  class="input-box"/>

        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
       </div>

        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found !!!</h1>
            <img src="Assets/404.png" alt="404 not found">
        </div>

        <div class="weather-body">

        <img src="Assets/clouds.png" alt="weather Image" class="weather-img">

        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>

             <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
             </div>

            </div>

            <div class="wind">

                <i class="fa-solid fa-wind"></i>

             <div class="text">
                <span id="wind-speed">12km/hr</span>
                <p>wind-speed</p>
             </div>

            </div>
        </div>
           
        </div>
        

        
    </div>


    <script src="https://kit.fontawesome.com/2c38ffe49c.js" 
    crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
